[tool:pytest]
testpaths = testing
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --html=reports/test_report.html
    --self-contained-html
    --tb=short
markers =
    data: Data integrity and distribution tests
    model: Model evaluation tests
    unit: Unit tests for preprocessing
    integration: Integration tests
