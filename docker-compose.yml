version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: churn-prediction-backend
    ports:
      - "8000:8000"
    environment:
      - MLFLOW_TRACKING_URI=file:///app/notebooks/mlruns
      - MLFLOW_MODEL_URI=models:/churn_prediction_Stacking_LR/Production
      - PROCESSORS_DIR=notebooks/processors
      - REFERENCE_DATE=2024-12-11
      - PREDICTION_THRESHOLD=0.5
    volumes:
      - ./notebooks/mlruns:/app/notebooks/mlruns
      - ./notebooks/processors:/app/notebooks/processors
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/predict/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: churn-prediction-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://localhost:8000

